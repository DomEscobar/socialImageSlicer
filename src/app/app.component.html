<app-popup></app-popup>

<ng-container *ngIf="(editorStoreService.image$ | async) == null; else editMode">
    <app-start></app-start>
</ng-container>

<ng-template #editMode>
    <app-header></app-header>

    <div class="left-frame">
        <app-formats-menu></app-formats-menu>
    </div>

    <div class="editor-frame">
        <app-editor></app-editor>
    </div>

    <div class="preview-frame">
        <app-preview></app-preview>
    </div>
</ng-template>
