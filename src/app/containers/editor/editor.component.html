<ng-container *ngIf="(image$ | async) as image">
    <ng-container *ngIf="(format$ | async) as format">
        <image-cropper 
        [roundCropper]="format.round"
        [aspectRatio]="format.width / format.height"
        (imageCropped)="crop($event)"
        (fileChangeEvent)="crop($event)"
        [imageBase64]="image.source">
    </image-cropper>
    </ng-container>
</ng-container>
